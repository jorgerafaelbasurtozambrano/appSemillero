<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      <img alt="logo" height="40" src="../assets/imagenes/logoEspam.png">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registro</label>
      <div class="login-form">
        <form [formGroup]="credencial" >
          <div class="sign-in-htm">
            <div class="group">
              <label for="user" class="label">Credencial</label>
              <input (keyup)="campoCrendencial($event)" type="text" formControlName="cedula" [class.invalid]="!credencial.controls.cedula.valid && (credencial.controls.cedula.dirty || submitAttempt)" class="input" required>
            </div>
            <div class="group">
              <label for="pass" class="label">Contraseña</label>
              <input formControlName="contrasena" [class.invalid]="!credencial.controls.contrasena.valid && (credencial.controls.contrasena.dirty || submitAttempt)" type="password" class="input" data-type="password" required>
            </div>
            <div class="group">
              <input type="submit" [disabled]="credencial.invalid" class="button" value="ACCEDER">
            </div>
          </div>
        </form>
        <form [formGroup]="registro"  (ngSubmit)="registrar()">
          <div class="sign-up-htm">
            <div class="group">
              <label for="user" class="label">Cédula</label>
              <input (keyup)="campoCedula($event)" type="text" formControlName="cedula" [class.invalid]="!registro.controls.cedula.valid && (registro.controls.cedula.dirty || submitAttempt)" class="input" required>
            </div>
            <div class="group">
              <label for="email" class="label">Email</label>
              <input type="email" class="input" data-type="email">
            </div>
            <div class="group">
              <label for="pass" class="label">Provincia</label>
              <input type="password" class="input" data-type="password">
            </div>
            <div class="group">
              <label for="pass" class="label">Canton</label>
              <input type="text" class="input">
            </div>
            <div class="group">
              <input type="submit" class="button" value="INGRESAR">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
